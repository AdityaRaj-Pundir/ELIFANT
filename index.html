<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ELIFant | Every Leftover Inspires Flavor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Ink:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/index.css">

</head>
<body>
<!-- Splash Screen -->
<div class="splash" id="splash">
    <h1 class = "loadTitle">ELIFant</h1>
    <div class="loader"></div>
</div>

<!-- Main Page -->
<div class="container" id="main">
    <h1 class="welcomeTitle">Welcome to ELIFant</h1>
    <p class="subtitle">Discover recipes where Every Leftover Inspires Flavor.</p>
    <div class="button-group">
        <button onclick="window.location.href='home.html'">Get Started</button>
        <button onclick="window.location.href='intro.html'">See What We Do</button>
    </div>
</div>

<script>
    const splash = document.getElementById('splash');
    const main = document.getElementById('main');

    // Check if splash has been shown in this session
    if (sessionStorage.getItem('splashShown')) {
        splash.style.display = 'none';
        main.classList.add('show');
    } else {
        setTimeout(() => {
            splash.style.opacity = '0';
            splash.style.visibility = 'hidden';
            main.classList.add('show');
        }, 1500); // splash delay
        sessionStorage.setItem('splashShown', 'true');
    }
</script>
</body>
</html>
