<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fridge Chef (Step by Step)</title>
    <link rel="stylesheet" href="../static/css/style2.css">
</head>
<body>
<div class="container">
    <h1>👩‍🍳 Fridge Chef</h1>
    <p>Upload a picture of your fridge, and I'll tell you what to cook (like you're 5).</p>

    <input type="file" id="fridgeImage" accept="image/*" required>
    <button id="findRecipeBtn">🍕 Find Recipe</button>

    <div id="loading" style="display:none;"><br>Thinking... 🤔</div>

    <div id="recipeContainer" style="display:none;">
        <h2>🍴 Recipe Walkthrough</h2>
        <div id="stepText"></div>
        <button id="prevBtn" style="display:none;">⬅ Prev</button>
        <button id="nextBtn">Next ➡</button>
    </div>
</div>

<!-- marked.js for Markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
